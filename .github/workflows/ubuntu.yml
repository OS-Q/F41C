name: ubuntu

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        examples:
          - "examples/zephyr-ble-beacon"
          - "examples/zephyr-net-echo-client"
          - "examples/zephyr-subsys-nvs"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Toolchains
        run: |
          pip3 install adafruit-nrfutil uritemplate requests intelhex
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          platformio platform install https://github.com/OS-Q/P41.git

      - name: Build
        run: |
          platformio run -d ${{ matrix.examples }}

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: T41-build
          path: ${{ matrix.examples }}/build
